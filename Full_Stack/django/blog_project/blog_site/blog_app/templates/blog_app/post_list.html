<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
<h1>Welcome {{ user.username }}</h1>
<a href="{% url 'blog_app:make_post' %}">Make a post</a>
<a href="{% url 'logout' %}">Logout</a>
<h1>Blogs</h1>
<ul>
    {% for blog in blogs_list %}
        <li>
            <a href="{% url 'blog_app:post_detail' blog.id %}">Title: {{  blog.title }}</a>
            <p>User: {{ blog.user.username }}</p>
            <p>Timestamp: {{  blog.timestamp }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
