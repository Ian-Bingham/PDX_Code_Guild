<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>
<body>
    <!--<header id="mainBtns">-->
        <!--<button id="clockBtn">Clock</button>-->
        <!--<button id="timerBtn">Timer</button>-->
        <!--<button id="countdownBtn">Countdown</button>-->
    <!--</header>-->

    <h1 id="clock"> </h1>
    <section id="stopwatch">
        <h2>Stopwatch</h2>
        <p id="timer">00:00:00:00</p>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
        <button id="lapBtn">Lap</button>
    </section>
    <section id="laps">
        <ul id="laplist"></ul>
    </section>

    <section id="cdSimple">
        <h2>Countdown</h2>
        <input type="text" id="timeInput">
        <select id="cdUnit">
            <option value="hoursUnit">Hours</option>
            <option value="minutesUnit" selected>Minutes</option> <!-- selected by default -->
            <option value="secondsUnit">Seconds</option>
         </select>
        <button id="cdSimpleStartBtn">Start</button>
        <button id="cdSimpleStopBtn">Stop</button>
        <p id="cdSimpleTime">Countdown Simple Time</p>
    </section>

    <section id="cdDate">
        <input type="text" id="dateInput" placeholder="mm/dd/yyyy">
        <button id="cdDateBtn">Countdown</button>
        <p id="cdDateTime">Countdown Date Time</p>
        <h1 id="cdDateDone">Times up!</h1>
    </section>

    <script src="clock.js"> </script>
</body>
</html>
