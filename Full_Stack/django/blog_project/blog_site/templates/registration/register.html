<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog Register</title>
</head>
<body>
    {% extends "base_generic.html" %}
    {% block title %}Register{% endblock title %}
    {% block content %}
        <form action="{% url 'register' %}" method='POST'>
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    {% endblock content %}
</body>
</html>
