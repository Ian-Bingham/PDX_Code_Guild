<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" media="screen" href="style.css">

</head>
<body>
    <div id="box">
        <div id="display">
            <textarea id="screen"></textarea>
            <button class="button" id="btn1">1</button>
            <button class="button" id="btn2">2</button>
            <button class="button" id="btn3">3</button>
            <button class="button" id="btnPlus">+</button>
            <button class="button" id="btn4">4</button>
            <button class="button" id="btn5">5</button>
            <button class="button" id="btn6">6</button>
            <button class="button" id="btnMinus">-</button>
            <button class="button" id="btn7">7</button>
            <button class="button" id="btn8">8</button>
            <button class="button" id="btn9">9</button>
            <button class="button" id="btnMultiply">*</button>
            <button class="button" id="btn0">0</button>
            <button class="button" id="btnDec">.</button>
            <button class="" id="btnClear">C</button>
            <button class="button" id="btnDivide">/</button>
            <button class="" id="btnEq">=</button>
        </div>
    </div>

    <script src="calculator.js">  </script>
</body>
</html>
