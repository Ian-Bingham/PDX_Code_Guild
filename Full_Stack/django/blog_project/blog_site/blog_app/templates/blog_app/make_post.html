<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog: Make Post</title>
</head>
<body>
<h1>Welcome {{ user.username }}</h1>
<a href="{% url 'blog_app:post_list' %}">Back to blogs list</a>
<h1>Make A Post</h1>
<form action="{% url 'blog_app:make_post' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
